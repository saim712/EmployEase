<svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 320 320" 
  width="220" 
  height="220"
  className="drop-shadow-xl"
>
  {/* Soft background glow */}
  <circle cx="160" cy="160" r="140" fill="#E0F7FF" opacity="0.25"/>
  
  {/* Main orbit ring - calm professional blue */}
  <circle cx="160" cy="160" r="125" stroke="#0891B2" strokeWidth="8" fill="none"/>
  
  {/* Three floating employee "nodes" in perfect triangle */}
  <g>
    <circle cx="160" cy="70"  r="32" fill="#06B6D4" opacity="0.9"/>
    <circle cx="100" cy="220" r="32" fill="#0891B2" opacity="0.9"/>
    <circle cx="220" cy="220" r="32" fill="#0EA5E9" opacity="0.9"/>
    
    {/* White person icons inside each node */}
    <path d="M160 60 C152 60 148 64 148 70 C148 76 152 80 160 80 C168 80 172 76 172 70 C172 64 168 60 160 60 Z M154 82 L166 82 L164 95 L156 95 Z" 
          fill="white"/>
    <path d="M100 210 C94 210 90 214 90 219 C90 224 94 228 100 228 C106 228 110 224 110 219 C110 214 106 210 100 210 Z M96 230 L104 230 L103 240 L97 240 Z" 
          fill="white"/>
    <path d="M220 210 C214 210 210 214 210 219 C210 224 214 228 220 228 C226 228 230 224 230 219 C230 214 226 210 220 210 Z M216 230 L224 230 L223 240 L217 240 Z" 
          fill="white"/>
  </g>

  {/* Connecting lines - represents team connection */}
  <line x1="160" y1="90"  x2="115" y2="205" stroke="#06B6D4" strokeWidth="6" strokeLinecap="round" opacity="0.7"/>
  <line x1="160" y1="90"  x2="205" y2="205" stroke="#0EA5E9" strokeWidth="6" strokeLinecap="round" opacity="0.7"/>
  <line x1="115" y1="205" x2="205" y2="205" stroke="#0891B2" strokeWidth="6" strokeLinecap="round" opacity="0.6"/>

  {/* Center brand core - the "Ease" glow */}
  <circle cx="160" cy="160" r="38" fill="#06B6D4" opacity="0.3"/>
  <circle cx="160" cy="160" r="22" fill="#0891B2"/>
  <text x="160" y="172" textAnchor="middle" fill="white" fontSize="44" fontWeight="800" fontFamily="Arial, sans-serif">
    E
  </text>
</svg>